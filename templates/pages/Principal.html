            <form action="#" target="" method="get" name="formDatosPersonales" >

                M

                F
                <input type="submit" name="enviar" value="enviar datos"/>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>

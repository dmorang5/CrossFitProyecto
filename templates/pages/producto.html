{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="icon" href="{% static 'img/logo.jpg' %}">
    <title>Producto</title>
    <link rel="stylesheet" href={% static 'css/etilos.css' %}>
{#    <link rel="stylesheet" href="{% static 'css/form.css' %}">#}
</head>
<body>
  <header>
    <a href="{% url 'principal' %}" style="color:black;"><button class="btn btn-light rounded my-4 mx-4"></button></a>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
          </svg>
  </header>
  <h4 class=" text-center text-light my-5">Clientes</h4>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
     <div class="contenedor de icono">
        <i class="bi bi-code"></i>
     </div>
  <tbody>
  <form>
      <div class="container">
            <div class="row">
                <div class="col">
                    <div class="consulta none table-responsive" id="consulta">
                      <table class="table table-sm m-auto bg-light table-borderless rounded-bottom my-4" id="consulta-est" border="0">
                         <thead class="table bg-warning">
                            <th >#</th>
                            <th>Nombre</th>
                            <th>Categoria</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                         </thead>
                         <tbody class="detalle-est" id="detalle-est">
                            {% for producto in productos  %}
                                <tr>
                                    <td>{{producto.idProducto}}</td>
                                    <td>{{producto.nombre}}</td>
                                    <td>{% if producto.estado %}
                                        Disponible
                                        {% else %}
                                        No disponible
                                        {% endif %}
                                    </td>
                                  <td class="acciones">
                                    <a href="{% url 'editarProducto' cliente.id %}">✏️</a>
                                    <a href="{% url 'eliminarProducto' cliente.id %}">❌</a>
                                  </td>
                                </tr>
                            {% endfor %}
                         </tbody>
                      </table>
                      <form id="form-producto" class="form">
                        <a href="{% url 'nuevoProducto' %}" class="btn btn-success col-12" style="text-align: center">Añadir Producto</a>
                      </form>
                   </div>
                </div>
            </div>
      </div>
  </form>
  </tbody>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>

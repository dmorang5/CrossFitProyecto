    <header>

          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">

    </header>
    </button>
    <div class="container my-5 mx-auto" >
        <div class="row">
            <div class="card">

                <form class="row g-3 ">
                  <div class="col-md-6">
                    <label for="cedula" class="form-label">Cédula</label>
                    <input type="text" class="form-control" id="cedula">
                    </div>
                    <div class="col-md-6">
                    <label for="nombreC" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombreC">

                    <div class="col-6">
                    <label for="Apellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="Apellidos" >
                    </div>
                    <div class="col-6">
                    <label for="telf" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telf" >
                    </div>
                    <div class="col-md-6">
                    <label for="Estatura" class="form-label">Estatura</label>
                    <input type="text" class="form-control" id="Estatura">
                    </div>
                    <div class="col-md-6">
                        <label for="Peso" class="form-label">Peso</label>
                        <input type="text" class="form-control" id="Peso">
                    </div>
                    <div class="col-sm-4" >
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Masculino</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">Femenino</label>
                          </div>
                    <div>
                        <h5></h5>
                        <h5></h5>
                    </div>
                    </div>

                </form>
            </div>
            <!-- Button trigger modal -->
<button type="button" class="btn btn-success my-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Guardar <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
        <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>

  </button>

    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-warning">
          <h5 class="modal-title" id="exampleModalLabel">Clientes</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

          <a href="./cliente.html"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Terminar</button>
          </a>
        </div>
      </div>
    </div>
  </div>
        </div>
    </div>

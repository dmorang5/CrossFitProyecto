{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/etilos.css' %}">

  </head>
  <body>
      <header>
        <a href="{% url 'principal' %}" style="color:black;"><button class="btn btn-light rounded my-4 mx-4"></button></a>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
            </svg>
      </header>
    <h4 class=" text-center text-light my-5">Ventas</h4>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
     <div class="contenedor de icono">
        <i class="bi bi-code"></i>
     </div>
     <div class="container">
        <div class="row">
            <div class="col">
                <div class="consulta none table-responsive" id="consulta">
                    <table class="table table-sm m-auto bg-light table-borderless rounded-bottom my-4" id="consulta-est" border="0">
                        <thead class="table bg-warning">
                             <tr class="table">
                                <th >#</th>
                                <th>Nombre Producto</th>
                                <th>Categoria</th>
                                <th>Precio</th>
                                <th>Acciones</th>
                             </tr>
                        </thead>
                         <tbody class="detalle-est" id="detalle-est">
                            {% for venta in ventas  %}
                            <tr>
                                <td>{{venta.id}}</td>
                                <td>{{venta.nombre}}</td>
                                <td>{{ venta.categoria }}</td>
                                <td>{{ venta.precio }}</td>
                              <td>
                                <a href="{% url 'editarVenta' venta.id %}">✏️</a>
                                <a href="{% url 'eliminarVenta' %}">❌</a>
                              </td>
                            </tr>
                         </tbody>
                            {% endfor %}
                    </table>
                    <form id="form-venta" class="form">
                        <button
                        id="enviar"
                        type="submit"
                        name="enviar">
                         <a href="{% url 'nuevaVenta' %}" class="btn btn-success col-12" style="text-align: center">Añadir Venta</a>
                        </button>
                      </form>
                </div>
        </div>
    </div>
</html>
